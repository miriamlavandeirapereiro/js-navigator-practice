<html lang="es">
<head>

<body>
  <h1>Control de gastos</h1>

            </div>
            <div>
                <h4>Dinero gastado</h4>
                <p id="moneyMin" class="moneyMin"></p>
            </div>
        </div>

        <h2>Historial de gastos</h2>
        <ul id="list" class="list">
        </ul>

        <h3>A単adir nuevo movimiento:</h3>
        <form id="form">
            <div class="formControl1">
                <label for="text">Concepto: </label>
                <input type="text" id="text" placeholder="A単ade un concepto"/>
            </div>
            <div class="formControl2">
                <label for="amount">Cantidad: </label>
                <input type="number" id="amount" placeholder="A単ade una cantidad" />
            </div>
            <button type="button" class="button" onclick="addTransaction()">A単adir movimiento</button>
        </form>

        <script src="./index.js"></script>
</body>
</html>
